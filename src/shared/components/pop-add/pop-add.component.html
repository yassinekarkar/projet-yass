<form nz-form [formGroup]="form" (ngSubmit)="addProduct()">
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired nzFor="name">name</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="Please input your username!">
      <input id="name" type="text" nz-input formControlName="name" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired nzFor="description">description</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="Please input your username!">
      <input id="description" type="text" nz-input formControlName="description" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5" nzRequired nzFor="unit_price">price</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="Please input your username!">
      <input id="unit_price" type="text" nz-input formControlName="unit_price" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="5">TVA</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="Please select your TVA!">
      <nz-select (change)="onChangeVat($event)" nzRequired>
        <nz-option *ngFor="let vat of vatsList" [nzValue]="vat.code">{{vat.value}}</nz-option>

      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzSpan]="12" [nzOffset]="5">
      <button nz-button nzType="primary">Submit</button>
    </nz-form-control>
  </nz-form-item>
</form>
